<script>
	$(function(){
		var i = $(".box-bottom")
		var l = $(".one")
		var l2 = $(".two")
		var l3 = $(".three")
		$(".main-box").fullpage({
			navigation:true,
			navigationTooltips:["登录百度舆情","领先：数据处理与收集","全面：分析舆情逻辑与架构","专业：专业数据可视化"],
			afterLoad:function(anchorLink,index){
				if(index==1){
					i.attr("id","active");
				}
				if(index==2){
					l.attr("id","active");
				}
				if(index==3){
					l2.attr("id","active");
				}
				if(index==4){
					l3.attr("id","active");
				}
			},
			onLeave:function(index,nextIndex,direction){
				if(index==1){
					i.removeAttr("id");
				}
				if(index==2){
					l.removeAttr("id");
				}
				if(index==3){
					l2.removeAttr("id");
				}
				if(index==4){
					l3.removeAttr("id");
				}
			}
		});
		$(".btn").click(function(){
			$.fn.fullpage.moveSectionDown();
		})
	})
</script>
